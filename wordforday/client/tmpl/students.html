{{#if currentUser }}    
       
  <div id="status" class="wstatus" width="1000px">&nbsp; </div> 
  
     <div width="200px">

         <div class="sprompt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>

        </div>

        </td>  <!--end td right Sides -->
        
    </tr> <!--  end tr bothSides-->
  </table>   <!--end table bothSides-->
  
 {{else}}

 {{/if}}

<template name="studentRow">
    <tr class="studentRow">
        <td id="{{_id}}">{{cell}}</td> <td>{{name}}</td>
    </tr>
</template>


<template name = "studentUpdateForm">   
  
            <div class="container1">
            <div class="left1">  
              Cell&nbsp;&nbsp;<input type="text" class="cell" name="cell" value="{{student.cell}}" id="cell">
              &nbsp; XXX-XXX-XXXX
              <br>
            </div>
            
            <div class="center1">
            <input type="checkbox" class="allowaudio" name="allowaudio" id="allowaudio" checked="yes"  >&nbsp;Allow Audio
            </div>
            </div>  <!--End Container1-->

<br>  <br>              
          <div class="container2">
            <div class="left2">
              
           <div border="1px">
            <table>
              <tr>
                <td>
                  Name
                </td>
                <td>
                  <input type="text" class="name" name="name"  value="{{student.name}}" id="name">
                </td>
              </tr>
              <tr>
                <td>
                 Login
                </td>
                <td>
                  <input type="text" class="login" name="login" value="{{student.login}}" id="login">
                </td>
              </tr>
              <tr>
                <td>
                  Password
                </td>
                <td>
                  <input type="text" class="pword" name="pword" value="{{student.pword}}" id="pword">
                </td>
              </tr>
              <tr>
                <td>
                  Time Zone
                </td>
                <td>
                <select class="sel-timez" id="sel-timez">
                  <option value="-5">Eastern</option>
                  <option value="-6">Central</option>
                  <option value="-7">Mountain</option>
                  <option value="-8">Pacific</option>
                </select>
                </td>
              </tr>              
            </table>
                    
           </div>
          </div>
            
            <div class="right2">
 <br>             
              Groups&nbsp;&nbsp;
              <select class="sel-groups" id="sel-groups">
                <option value="Group 1">1</option>
                <option value="Group 2">2</option>
                <option value="Group 3">3</option>
              </select>
              
              
 <br>
  
              Campaign
              <select class="sel-campaign" id="sel-campaign">
                <option value="Campaign 1">1</option>
                <option value="Campaign 2"> 2</option>
                <option value="Campaign 3">3</option>
              </select>
              
 <br>            
            </div>
            </div>   <!--End of Container -->

     
</template>
